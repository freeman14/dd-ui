<div class="style__guide">
    <div class="title">Inputs</div>


    <div class="subtitle">Input</div>
    <div class="block">
        <div class="dd__input">
            <input autofocus type="text" placeholder="Simple input">
        </div>
    </div>

    <div class="subtitle">Input with limit</div>
    <div class="block">
        <div class="dd__input">
            <input placeholder="East Coast Sales Leads" text-limit="50" required type="text">
        </div>
    </div>

    <div class="subtitle">With Label</div>
    <div class="block row">
        <div class="lable" for="description">Description <span>Optional</span></div>
        <div class="dd__input">
            <input placeholder="East Coast Sales Leads" text-limit="50" required type="text">
        </div>
    </div>

    <div class="subtitle">With Error</div>
    <div class="block row">
        <div class="lable" for="description">Description <span>Optional</span></div>
        <div class="dd__input">
            <input class="ng-invalid" placeholder="East Coast Sales Leads" text-limit="50" required type="text">
            <div class="input__message">Error Text</div>
        </div>
    </div>

    <div class="subtitle">Text Area</div>
    <div class="block row">
        <div class="lable" for="description">Message <span>Optional</span></div>
        <div class="dd__textarea">
            <textarea placeholder="Check out this audience report" text-limit="150"></textarea>
        </div>
    </div>

    <div class="subtitle">Input with icon</div>
    <div class="block row">
        <div class="lable" for="description">Description <span>Optional</span></div>
        <div class="dd__input dd__input-icon">
            <i class="dd__icon dd__icon-search"></i>
            <input placeholder="East Coast Sales Leads" text-limit="50" required type="text">
        </div>
    </div>

    <div class="subtitle">Checkbox</div>
    <div class="block row">
        <checkbox ng-model="value">
            <span>Label</span>
        </checkbox>
    </div>

    <div class="subtitle">Radio buttons</div>

    <div class="dd__radio">
        <input type="radio" name='a' placeholder="Simple input" id="simple-input-1">
        <label class="radio__label" for="simple-input-1"></label>
        <label for="simple-input-1">Some another text</label>
    </div>

    <div class="dd__radio">
        <input type="radio" name='a' placeholder="Simple input" id="simple-input-2">
        <label class="radio__label" for="simple-input-2"></label>
        <label for="simple-input-2">Some another text</label>
    </div>


</div>
