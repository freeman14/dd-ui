<div class="style__guide">
    <div class="title">Buttons</div>

    <!--Normal buttons-->
    <div class="subtitle">Normal buttons</div>
    <div class="block">
        <button class="btn btn--primary">Primary</button>
        <button class="btn btn--default">Secondary</button>
        <button class="btn btn--hollow">Primary Hollow</button>
    </div>

    <!--Small buttons-->
    <div class="subtitle">Small buttons</div>
    <div class="block">
        <button class="btn btn--primary btn--sm">Primary</button>
        <button class="btn btn--default btn--sm">Secondary</button>
        <button class="btn btn--hollow btn--sm">Primary Hollow</button>
    </div>


    <!--Buttons with icons-->
    <div class="subtitle">Small buttons with icons</div>
    <div class="block">
        <button class="btn btn--primary btn--xs">
            <i class="dd__icon dd__icon-forward"></i>
        </button>
        <button class="btn btn--default btn--xs">
            <i class="dd__icon dd__icon-trash"></i>
        </button>
    </div>

    <!--Slidind buttons with icons-->
    <div class="subtitle">Small slidind buttons with icons <span>(not ready to use)<span></div>
    <div class="block">
        <button class="btn btn--slide btn--xs btn--hollow">
            <span>
                <i class="dd__icon dd__icon-create-round"></i>
                <span>Share</span>
        </span>
        </button>
    </div>

    <!--Icon buttons-->
    <div class="subtitle">Icon button<span></div>
    <div class="block">
        <button class="btn__icon">
	        <i class="icon icon-trash"></i>
	    </button>
        <button class="btn__icon">
	        <i class="icon icon-forward"></i>
	    </button>
    </div>

</div>
