<div class="style__guide">
  <div class="title">Text Input Group</div>
  <div class="subtitle">Poll/Survey Option</div>
  <div class="block">
    <div class="dd__splitted-group dd__poll__option">
      <div class="dd__input dd__input-icon dd__splitted-item">
        <i class="dd__icon dd__icon-draghandle"></i>
        <input type="text" text-limit="60" name="option" placeholder="Answer option #1" ng-model="vm.inputText" ng-model-options="{ debounce: 2000 }" required>
      </div>
      <button class="btn btn--default dd__splitted-item">
        <i class="dd__icon dd__icon-remove"></i>
      </button>
    </div>
  </div>
</div>
