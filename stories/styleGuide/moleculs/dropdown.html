<div class="style__guide">
  <div class="title">Dropdown</div>
  <div class="subtitle">Simple dropdown</div>
  <div class="block">
    <div class="btn-group" uib-dropdown>
      <button class="btn" uib-dropdown-toggle>
        Inline Dropdown
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu">
        <li role="menuitem"><a href="#">Action</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Separated link</a></li>
      </ul>
    </div>
  </div>
  <div class="subtitle">Splitted dropdown</div>
  <div class="block">
    <div class="btn-group" uib-dropdown>
      <button class="btn"
              popover-trigger="'mouseenter'"
              popover-placement="auto bottom"
              uib-popover-html="'Tooltip Text'">Inline Dropdown</button>
      <button class="btn" uib-dropdown-toggle>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu">
        <li role="menuitem"><a href="#">Action</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Separated link</a></li>
      </ul>
    </div>
  </div>
</div>
