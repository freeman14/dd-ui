<div class="style__guide">
  <div class="title">Dropdown</div>
  <div class="subtitle">Simple dropdown</div>
  <div class="block">
    <div class="dd__dropdown btn-group" uib-dropdown auto-close="outsideClick">
      <button class="btn btn--primary btn--lg" uib-dropdown-toggle>
        Forced btn--lg
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu>
        <li><a href="#">Item 1</a></li>
        <li class="active"><a href="#">Item 2 (active)</a></li>
        <li class="divider"></li>
        <li><a href="#">Item 3</a></li>
      </ul>
    </div>
    <div class="dd__dropdown btn-group" uib-dropdown auto-close="outsideClick">
      <button class="btn btn--default" uib-dropdown-toggle>
        Forced dropdown-menu-right
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
        <li><a href="#">Item 1</a></li>
        <li class="active"><a href="#">Item 2 (active)</a></li>
        <li class="divider"></li>
        <li><a href="#">Item 3</a></li>
      </ul>
    </div>
  </div>
  <div class="subtitle">Simple dropdown with titled menu</div>
  <div class="block">
    <div class="dd__dropdown btn-group" uib-dropdown auto-close="outsideClick">
      <button class="btn btn--neon" uib-dropdown-toggle>
        <span class="dd__icon dd__icon-home"></span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu>
        <li class="menutitle"><span>Title:</span></li>
        <li class="menuitem"><a href="#">Item 1</a></li>
        <li class="menuitem active"><a href="#">Item 2 (active)</a></li>
        <li class="divider"></li>
        <li class="menuitem"><a href="#">Item 3</a></li>
      </ul>
    </div>
  </div>
  <div class="subtitle">Splitted dropdown</div>
  <div class="block">
    <div class="dd__dropdown btn-group" uib-dropdown auto-close="outsideClick">
      <button class="btn btn--hollow"
              popover-trigger="'mouseenter'"
              popover-placement="auto bottom"
              uib-popover-html="'Tooltip Text'">Menu</button>
      <button class="btn btn--hollow" uib-dropdown-toggle>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu>
        <li><a href="#">Item 1</a></li>
        <li class="active"><a href="#">Item 2 (active)</a></li>
        <li class="divider"></li>
        <li><a href="#">Item 3</a></li>
      </ul>
    </div>
  </div>
</div>
