<div class="style__guide">
    <div class="title">Dropdown</div>
    <div class="subtitle">Simple dropdown</div>
    <div class="block">
        <button class="btn btn--primary" dropdown>
            Primary
            <dd-dropdown>
                Dropdown
            </dd-dropdown>
        </button>
    </div>

    <div class="subtitle">Dropdown with hover</div>
    <div class="block">
        <button class="btn btn--primary" dropdown open-on-hover="true">
            Primary
            <dd-dropdown>
                Dropdown
            </dd-dropdown>
        </button>
    </div>

    <div class="subtitle">Prevent close on body click</div>
    <div class="block">
        <button class="btn btn--primary" dropdown prevent-body-close="true">
            Primary
            <dd-dropdown>
                Dropdown
            </dd-dropdown>
        </button>
    </div>

</div>
